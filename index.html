<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <style type="text/css">

    .circle {
        width: 20px;
        height: 20px;
        border: 1px solid #000;
        position: absolute;
        border-radius: 15px;
    }
    </style>
    

    <!--script-->
    <script src="./src/js/title_screen.js"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Run</title>
</head>
<body>

<div id="titleScreen">
    <div>
        <h1>Covid runaway Game</h1>
    </div>
    <div>
        <p><a href="./src/game.html" style="z-index: 100;">click here</a><br/>press up arrow (<span>&uarr;</span>) to start</p>
        <script type="text/javascript">

		document.onmousemove = animateCircles;

		var colors = ['#ccc','#6cf','#eba13a'];

		function animateCircles (event) {
			var circle = document.createElement("div");
            setTimeout(function() {
                circle.remove();
            }, 200);
            
			circle.setAttribute("class", "circle");
			document.body.appendChild(circle);

			circle.style.left = event.clientX + 'px';
			circle.style.top = event.clientY + 'px';

			var color = colors[Math.floor(Math.random() * colors.length)];
			circle.style.borderColor = color;

			circle.style.transition = "all 0.5s linear 0s";

			circle.style.left = circle.offsetLeft - 20 + 'px';
			circle.style.top = circle.offsetTop - 20 + 'px';

			circle.style.width = "50px";
			circle.style.height = "50px";
			circle.style.borderWidth = "5px";
			circle.style.opacity = 0;
			
		}


		</script>
    </div>
</div>
</div>

<script>
  window.addEventListener("upkey", ev => {
  if (ev.keyCode === 38) {
  document.body.innerHTML = "<h1 id='startGame'>START GAME!</h1>"
    
  }
});
</script>

</body>
</html>
