<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <style type="text/css">

    .circle {
        width: 20px;
        height: 20px;
        border: 1px solid #000;
        position: absolute;
        border-radius: 15px;
    }
    </style>
    

    <!--script-->
    <script src="./src/js/title_screen.js"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Run</title>
</head>
<body>

<div id="titleScreen">
    <div>
        <h1>Covid runaway Game</h1>
    </div>
    <div>
        <div id="rules">
            RULES:<br/> - You must use w,a,s,d keys <br/>- Dodge the Corona Virus. If you get hit 3 times, your out. 
            <br/> - You can view your health at the top. <br/>- Aim to collect masks to maintain mask usability. If it reaches 0, that will be fatal.
    
        <p>Click<a style="text-decoration: none" href="/src/game.html"> HERE </a><br/>OR <br/> Press UP Arrow (<span>&uarr;</span>) To Begin!</p>
        
       

    </div>

        
        
        <script type="text/javascript">

        window.addEventListener('keyup', function (e) {
            document.location.href ='./src/game.html';
            })

        
		document.onmousemove = animateCircles;

		var colors = ['#ccc','#6cf','#eba13a'];

		function animateCircles (event) {
			var circle = document.createElement("div");
            setTimeout(function() {
                circle.remove();
            }, 200);
            
			circle.setAttribute("class", "circle");
			document.body.appendChild(circle);

			circle.style.left = event.clientX + 'px';
			circle.style.top = event.clientY + 'px';

			var color = colors[Math.floor(Math.random() * colors.length)];
			circle.style.borderColor = color;

			circle.style.transition = "all 0.5s linear 0s";

			circle.style.left = circle.offsetLeft - 20 + 'px';
			circle.style.top = circle.offsetTop - 20 + 'px';

			circle.style.width = "50px";
			circle.style.height = "50px";
			circle.style.borderWidth = "5px";
			circle.style.opacity = 0;
			
		}


		</script>
    </div>
   
</div>
</body>
</html>
